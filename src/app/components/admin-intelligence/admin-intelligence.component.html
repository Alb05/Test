<div class='col-sm-12'>
    <div class='row margine'>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-cart" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" [routerLink]="['/home']">Di Mano In Mano</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-cart">
                    <p class="navbar-text"><span class="glyphicon glyphicon-stats" aria-hidden="true"></span> Statistiche</p>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a [routerLink]="['/delivery']"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span> Torna agli ordini</a></li>
                        <li><a class="pointerCursor" (click)="Logout()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="row" *ngIf="stats">
        <div class="col-sm-10 col-sm-offset-1 bordo-bello">
            <div class="row">
                <h3>Libri più venduti</h3>
            </div>
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Titolo</th>
                            <th>Autore</th>
                            <th>Quantità venduta</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let book of stats.BOOKS">
                            <td>{{ book.TITLE }}</td>
                            <td>{{ book.AUTHOR }}</td>
                            <td>{{ book.QUANTITY_SOLD }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="stats">
        <div class="col-sm-10 col-sm-offset-1 bordo-bello">
            <div class="row">
                <h3>Categorie più vendute</h3>
            </div>
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Categoria</th>
                            <th>Quantità venduta</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let category of stats.CATEGORIES">
                            <td>{{ category.CATEGORY_NAME }}</td>
                            <td>{{ category.QUANTITY_SOLD }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
