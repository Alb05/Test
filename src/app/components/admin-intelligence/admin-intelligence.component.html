<div class='col-sm-12'>
    <div class='row margine'>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-cart" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" [routerLink]="['/home']">Di Mano In Mano</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-cart">
                    <p class="navbar-text"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span> Ordini</p>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a [routerLink]="['/delivery']"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span> Torna agli ordini</a></li>
                        <li><a class="pointerCursor" (click)="Logout()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="row" *ngIf="stats">
        <div class="col-sm-10 col-sm-offset-1 bordo-bello">
            <div class="row">
                <h3>Libri più venduti</h3>
            </div>
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Titolo</th>
                            <th>Prezzo</th>
                            <th>Quantità venduta</th>
                            <th>Quantità da restituire</th>
                            <th>Status</th>
                            <th>Modifica</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of order.ITEMS">
                            <td>{{ item.TITLE }}</td>
                            <td>{{ item.PRICE }}</td>
                            <td>{{ item.QUANTITY_SOLD }}</td>
                            <td>{{ item.QUANTITY_RETURNED }}</td>
                            <td>{{ item.STATUS_TYPE }}</td>
                            <td>
                                <div class="row">
                                    <div class="col-3">
                                        <input
                                            name="rmOrderId"
                                            type="hidden"
                                            class="form-control"
                                            value="{{ order.ORDER_ID }}"
                                            #rmOrderId
                                        />
                                        <input
                                            name="rmItemId"
                                            type="hidden"
                                            class="form-control"
                                            value="{{ item.BOOK_ID }}"
                                            #rmItemId
                                        />
                                        <div class="input-group">
                                            <input
                                                name="rmQty"
                                                type="number"
                                                class="form-control"
                                                max="{{ item.QUANTITY_SOLD }}"
                                                value="{{ item.QUANTITY_RETURNED }}"
                                                min="1"
                                                #rmQty
                                            />
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-warning" (click)="ReturnItem(rmOrderId.value, rmItemId.value, rmQty.value)">Modifica Quantità</button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
